<div class="relative bg-[#FFFFFF] w-full">
  <!-- Search Icon inside input -->
  <div class="left-0 absolute inset-y-0 flex items-center pl-3 pointer-events-none">
    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="11" cy="11" r="8"/>
      <line x1="21" y1="21" x2="16.65" y2="16.65"/>
    </svg>
  </div>

  <!-- Input Field -->
  <input
    type="text"
    [formControl]="searchControl"
    [placeholder]="placeholder"
    class="p-3 pr-4 pl-10 border border-gray-300 rounded-lg w-[100%] h-[100%] font-inter font-normal text-gray-700 text-md placeholder-gray-400"
  />
</div>
