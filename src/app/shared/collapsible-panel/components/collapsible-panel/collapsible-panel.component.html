<div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 mb-6">
  <!-- Header -->
  <div class="flex items-center justify-between mb-4 cursor-pointer"
       (click)="toggle()">
    <h3 class="text-lg font-semibold text-gray-900">{{ title | translate}}</h3>
    <i class="fas" [ngClass]="isOpen ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
  </div>

  <!-- Content -->
  <div *ngIf="isOpen" class="transition-all duration-300 ease-in-out">
    <ng-content></ng-content>
  </div>
</div>
