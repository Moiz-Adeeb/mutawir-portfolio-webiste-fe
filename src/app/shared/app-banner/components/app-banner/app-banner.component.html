<div class="relative w-full h-screen overflow-hidden">
  <!-- Image List Slider -->
  <div class="relative h-full">
    <!-- Slides Container -->
    <div #sliderContainer class="flex h-full transition-transform duration-500 ease-in-out">
      <!-- Slides -->
      <div *ngFor="let slide of slides" class="min-w-full h-full relative">
        <div class="absolute inset-0 z-0">
          <img [src]="slide.image" alt="Fashion background" class="w-full h-full object-cover">
          <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black"></div>
        </div>
        <div class="relative z-10 h-full flex flex-col justify-center items-center text-center px-4">
          <!-- Text content with max-width 789px -->
          <div class="w-full max-w-[789px] mx-auto">
            <p class="font-gilroy-bold text-white text-image-title xs:text-image-title-xs sm:text-image-title-sm md:text-image-title-md lg:text-image-title-lg font-bold tracking-widest mb-8">
              {{ slide.subtitle }}
            </p>
            <h1 class="font-gilroy-bold text-white text-image-label sm:text-image-label-sm xs:text-image-label-xs md:text-image-label-md lg:text-image-label-lg font-bold leading-tight mb-12">
              {{ slide.title }}
            </h1>
            <a href="#" class="inline-block bg-white rounded-full px-8 py-3 hover:bg-opacity-90 transition duration-300">
              <span class="text-black font-medium tracking-wider">{{ slide.buttonText }}</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Slider Controls -->
    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-10 flex items-center space-x-4">
      <button (click)="handlePrevClick()" class="w-11 h-11 bg-gray-700 rounded-full flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-white" aria-label="Previous slide">
        <svg width="11" height="18" viewBox="0 0 11 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 17L2 9L10 1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <button #playPauseBtn (click)="togglePlayPause()" class="w-11 h-11 border border-white rounded-full flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-white" aria-label="Pause slideshow">
        <!-- Icon will be inserted dynamically -->
      </button>

      <button (click)="handleNextClick()" class="w-11 h-11 bg-gray-700 rounded-full flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-white" aria-label="Next slide">
        <svg width="11" height="18" viewBox="0 0 11 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 1L9 9L1 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
</div>
